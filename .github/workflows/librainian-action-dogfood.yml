name: librainian-action-dogfood

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  actions: read

jobs:
  dogfood-action:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run LiBrainian action
        uses: ./.github/actions/librainian
        with:
          workspace-root: ${{ github.workspace }}
          cache-path: .librarian
          cache-key: librainian-${{ runner.os }}-${{ hashFiles('**/*.ts', '**/*.js', 'package-lock.json') }}
          restore-keys: |
            librainian-${{ runner.os }}-
          upload-artifact: true
          artifact-name: librainian-dogfood-index

      - name: Dogfood gate (clean clone self-hosting)
        env:
          LIBRAINIAN_EMBEDDING_PROVIDER: xenova
          LIBRAINIAN_EMBEDDING_MODEL: all-MiniLM-L6-v2
        run: node scripts/dogfood-ci-gate.mjs --artifact state/dogfood/clean-clone-self-hosting.json

      - name: Upload clean-clone self-hosting artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: clean-clone-self-hosting
          retention-days: 30
          if-no-files-found: error
          path: state/dogfood/clean-clone-self-hosting.json
