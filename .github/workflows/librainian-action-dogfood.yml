name: librainian-action-dogfood

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read
  actions: read

jobs:
  dogfood-action:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run LiBrainian action
        uses: ./.github/actions/librainian
        env:
          LIBRAINIAN_ACTION_STALL_TIMEOUT_SECONDS: 600
          LIBRAINIAN_ACTION_HARD_TIMEOUT_SECONDS: 1080
          LIBRAINIAN_ACTION_HEARTBEAT_INTERVAL_SECONDS: 15
        with:
          workspace-root: ${{ github.workspace }}
          cache-path: .librarian
          cache-key: librainian-${{ runner.os }}-${{ hashFiles('**/*.ts', '**/*.js', 'package-lock.json') }}
          restore-keys: |
            librainian-${{ runner.os }}-
          upload-artifact: true
          artifact-name: librainian-dogfood-index

      - name: Dogfood gate (status + index + query suite)
        env:
          DOGFOOD_CI_BOOTSTRAP_TIMEOUT_MS: 1500000
          DOGFOOD_CI_BOOTSTRAP_STALL_TIMEOUT_MS: 0
        run: node scripts/dogfood-ci-gate.mjs

      - name: Upload clean-clone dogfood artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: librainian-clean-clone-self-hosting
          if-no-files-found: warn
          path: state/dogfood/clean-clone-self-hosting.json
