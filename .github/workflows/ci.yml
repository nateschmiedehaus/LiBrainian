name: ci

on:
  push:
    branches:
      - main
      - codex/**
  pull_request:
  workflow_dispatch:

jobs:
  validate-fast:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Fast staged validation
        run: npm run validate:fast

  detect-index-related-changes:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    outputs:
      index_related: ${{ steps.filter.outputs.index_related }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect index-related changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            index_related:
              - 'src/agents/**'
              - 'src/api/bootstrap.ts'
              - 'src/api/query.ts'
              - 'src/storage/**'
              - 'src/knowledge/**'
              - 'src/__tests__/index_correctness_suite.test.ts'
              - 'tests/fixtures/index-correctness-fixture/**'

  index-correctness:
    if: github.event_name == 'pull_request' && needs.detect-index-related-changes.outputs.index_related == 'true'
    needs: detect-index-related-changes
    runs-on: ubuntu-latest
    timeout-minutes: 12
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Index correctness suite
        run: npm run test:index:correctness

  full-tier0:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Unit and integration tests
        run: npm test -- --run

      - name: Package identity guard
        run: npm run package:assert-identity

      - name: Package install smoke
        run: npm run package:install-smoke

  publish-readiness:
    if: github.event_name == 'workflow_dispatch' && github.ref == 'refs/heads/main'
    needs: full-tier0
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Strict agentic qualification
        run: npm run test:agentic:strict
