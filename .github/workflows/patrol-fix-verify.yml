name: Patrol Fix Verify Construction

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  patrol-fix-verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --ignore-scripts --no-audit --no-fund

      - name: Run patrol fix verify construction
        run: npm run patrol:fix-verify:schedule
