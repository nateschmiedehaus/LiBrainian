name: e2e-cadence

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  reality-cadence:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify npm freshness gate
        run: npm run policy:npm:fresh

      - name: Published-package black-box E2E
        run: npm run test:e2e:reality

      - name: In-repo acceptance E2E
        run: npm run test:e2e:acceptance
