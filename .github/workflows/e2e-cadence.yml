name: e2e-cadence

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

jobs:
  reality-cadence:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify npm freshness gate
        run: npm run policy:npm:fresh

      - name: Outcome-based E2E diagnostics gate (strict)
        run: npm run test:e2e:outcome

      - name: Published-package black-box E2E (strict)
        run: npm run test:e2e:reality

      - name: Tarball black-box E2E (strict)
        run: npm run test:e2e:reality:tarball

      - name: In-repo acceptance E2E (strict)
        run: npm run test:e2e:acceptance

      - name: Upload E2E reality artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-reality-artifacts
          path: state/e2e/*.json
          if-no-files-found: warn
