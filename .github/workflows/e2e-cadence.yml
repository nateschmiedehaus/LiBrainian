name: e2e-cadence

on:
  push:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  workflow_dispatch:

jobs:
  reality-cadence:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Mainline consolidation guard (authoritative main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: npm run policy:e2e:mainline

      - name: External natural-usage E2E gate (primary, quick)
        id: external_usage_gate
        continue-on-error: true
        run: npm run eval:use-cases:agentic:quick

      - name: Outcome-based E2E diagnostics gate (strict)
        id: outcome_gate
        continue-on-error: true
        run: npm run test:e2e:outcome

      - name: Triage outcome diagnoses (always)
        id: outcome_triage
        if: always()
        continue-on-error: true
        run: npm run test:e2e:triage

      - name: Create diagnosis issues from triage (main commit cadence)
        if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        continue-on-error: true
        run: node scripts/e2e-outcome-triage.mjs --report state/e2e/outcome-report.json --artifact state/e2e/outcome-triage.issues.json --markdown state/e2e/outcome-triage.issues.md --create-gh-issues --repo "${GITHUB_REPOSITORY}" --max-issues 25
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Build prioritized resolution queue (main commit cadence)
        if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        continue-on-error: true
        run: npm run issues:plan
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Development-truth tarball E2E (strict)
        id: reality_dev_truth
        continue-on-error: true
        run: npm run test:e2e:dev-truth

      - name: Published-truth npm latest E2E (diagnostic + freshness)
        id: reality_latest
        continue-on-error: true
        run: npm run test:e2e:reality

      - name: In-repo acceptance E2E (strict)
        id: acceptance_gate
        continue-on-error: true
        run: npm run test:e2e:acceptance

      - name: Enforce E2E gate outcomes
        if: always()
        run: |
          set -euo pipefail
          failed=0
          if [ "${{ steps.external_usage_gate.outcome }}" != "success" ]; then
            echo "::error::Primary external natural-usage E2E gate failed."
            failed=1
          fi
          if [ "${{ steps.outcome_gate.outcome }}" != "success" ]; then
            echo "::error::Outcome diagnostics gate failed."
            failed=1
          fi
          if [ "${{ steps.outcome_triage.outcome }}" != "success" ]; then
            echo "::error::Outcome triage requires immediate action."
            failed=1
          fi
          if [ "${{ steps.reality_dev_truth.outcome }}" != "success" ]; then
            echo "::error::Development-truth tarball reality gate failed."
            failed=1
          fi
          if [ "${{ steps.reality_latest.outcome }}" != "success" ]; then
            echo "::warning::Published-truth npm-latest reality gate failed (development cadence keeps focus on dev-truth lane)."
          fi
          if [ "${{ steps.acceptance_gate.outcome }}" != "success" ]; then
            echo "::error::Acceptance gate failed."
            failed=1
          fi
          exit "$failed"

      - name: Upload E2E reality artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-reality-artifacts
          path: |
            state/e2e/*.json
            state/plans/*.json
          if-no-files-found: warn
