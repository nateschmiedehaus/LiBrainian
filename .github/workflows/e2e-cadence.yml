name: e2e-cadence

on:
  push:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
      - ready_for_review
  workflow_dispatch:

jobs:
  reality-cadence:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify npm freshness gate
        run: npm run policy:npm:fresh

      - name: Outcome-based E2E diagnostics gate (strict)
        id: outcome_gate
        continue-on-error: true
        run: npm run test:e2e:outcome

      - name: Triage outcome diagnoses (always)
        id: outcome_triage
        if: always()
        continue-on-error: true
        run: npm run test:e2e:triage

      - name: Create diagnosis issues from triage (main commit cadence)
        if: always() && github.event_name == 'push' && github.ref == 'refs/heads/main'
        continue-on-error: true
        run: node scripts/e2e-outcome-triage.mjs --report state/e2e/outcome-report.json --artifact state/e2e/outcome-triage.issues.json --markdown state/e2e/outcome-triage.issues.md --create-gh-issues --repo "${GITHUB_REPOSITORY}" --max-issues 5
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Enforce outcome and triage gates
        if: always()
        run: |
          set -euo pipefail
          if [ "${{ steps.outcome_gate.outcome }}" != "success" ]; then
            echo "::error::Outcome diagnostics gate failed."
            exit 1
          fi
          if [ "${{ steps.outcome_triage.outcome }}" != "success" ]; then
            echo "::error::Outcome triage requires immediate action."
            exit 1
          fi

      - name: Published-package black-box E2E (strict)
        run: npm run test:e2e:reality

      - name: Tarball black-box E2E (strict)
        run: npm run test:e2e:reality:tarball

      - name: In-repo acceptance E2E (strict)
        run: npm run test:e2e:acceptance

      - name: Upload E2E reality artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-reality-artifacts
          path: state/e2e/*.json
          if-no-files-found: warn
